<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Schedule Generator</title>
</head>

<body>
  <div class="container">
    <h1>Schedule Generator</h1>

    <!-- Input section for the prompt -->
    <input type="text" id="prompt" placeholder="e.g., generate a 10-day roadmap in OS" />

    <!-- Button to generate the schedule -->
    <button id="generate-btn">Generate Schedule</button>

    <!-- Section for displaying generated schedule -->
    <div id="schedule-output" class="hidden">
      <div id="schedule-content"></div>

      <!-- Buttons for accepting or rejecting the schedule -->
      <button id="accept-btn" class="accept">Accept</button>
      <button id="reject-btn" class="reject">Reject</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
